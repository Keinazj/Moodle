<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Lugrasimo&family=Merriweather+Sans:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="addQuiz.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../pics/graduate-student-cartoon-avatar-on-white-background-elements-graduating-student-illustration-people-illustration-vector.jpeg" alt="Member's Picture" class="member-picture">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeLink" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <img class="notifIcon" src="../pics/bell.svg" alt="">
                    </li>
                    <li class="nav-item">
                        <a id="notification" class="nav-link" href="#">Notifications</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="search_button"  type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        <h1>Create Your Quiz</h1>

        <form id="quizForm">

       <div id="Top">
        <div class="mb-3">
            <label for="quizName" class="form-label">Quiz Name</label>
            <input type="text" class="form-control" id="quizName">
        </div>
        <div class="mb-3">
            <label for="quizDescription" class="form-label">Quiz Description</label>
            <textarea class="form-control" id="quizDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label id="QFile" for="questionFile" class="form-label">Upload Question File (optional)</label>
            <input id="file" class="form-control" type="file" id="questionFile" accept=".pdf,.doc,.docx">
        </div>
       </div>

       <!-- multiple choice div (4 choices) -->

<div class="CreateQ-mulChoice4" id="mulChoice4">
    <div class="inner">
        <div class="mb-3">
            <h2 id="addText" class="addText" >Add multiple choice question</h2 > 
                <img class="icon" src="../pics/i-exam-multiple-choice-svgrepo-com.svg" alt="" width="40px" height="40px">
        </div>
      
        <div class="mb-3">
            <label for="quizQuestion" class="form-label">Question</label>
            <textarea class="form-control" id="quizQuestion" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label  for="optionA" class="form-label">Option A</label>
            <input  type="text" class="form-control" id="optionA">
        </div>
        <div class="mb-3">
            <label for="optionB" class="form-label">Option B</label>
            <input type="text" class="form-control" id="optionB">
        </div>
        <div class="mb-3">
            <label for="optionC" class="form-label">Option C</label>
            <input type="text" class="form-control" id="optionC">
        </div>
        <div class="mb-3">
            <label for="optionD" class="form-label">Option D</label>
            <input type="text" class="form-control" id="optionD">
        </div>

        <div class="mb-3">
            <label for="CorrectOption" class="form-label">Correct option</label>
            <input type="text" class="form-control" id="correctOption" placeholder="correct option">
        </div>

    </div>
    
</div>

    <!-- True false div -->


<div class="CreateQ-TrueFalse" id="TrueFalse">
    <div class="inner">
        <div class="mb-3">
            <h2 id="addText" class="addText" >Add True/False question</h2 > 
                <img class="icon" src="../pics/i-exam-multiple-choice-svgrepo-com.svg" alt="" width="40px" height="40px">
        </div>
      
        <div class="mb-3">
            <label for="quizQuestion" class="form-label">Question</label>
             <textarea class="form-control" id="quizQuestion" rows="3"></textarea>
        </div>
     
        
        <div class="mb-3">
            <label  for="optionA" class="form-label">Option A</label>
            <input  type="text" class="form-control" id="optionA">
        </div>
        <div class="mb-3">
            <label for="optionB" class="form-label">Option B</label>
            <input type="text" class="form-control" id="optionB">
        </div>

        <div class="mb-3">
            <label for="CorrectOption" class="form-label">Correct option</label>
            <input type="text" class="form-control" id="correctOption" placeholder="correct option">
        </div>
    </div>
</div>
 

  <!-- long answer div -->


<div class="CreateQ-longAnswer" id="longAnswer">
    <div class="inner">
        <div class="mb-3">
            <h2 id="addText" class="addText" >Add long answer question</h2 > 
                <img class="icon" src="../pics/i-exam-multiple-choice-svgrepo-com.svg" alt="" width="40px" height="40px">
        </div>
      
        <div class="mb-3">
            <label for="quizQuestion" class="form-label">Question</label>
            <textarea class="form-control" id="quizQuestion" rows="3"></textarea>
        </div>
     
    </div>
</div>
<!-- pop up for add question  -->


<!-- Button trigger modal -->
<button id="AddQuestionButton" type="button" class="AddQuestionButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Question
 </button>
   
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="exampleModalLabel">Add Question</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
             <div class="question-types">
                 <!-- Multiple Choice Question Box -->
                 <div class="question-box">
                     <img id="addMulChoiceIcon" src="../pics/check-education-exam-svgrepo-com copy.svg" alt="Multiple Choice Icon" class="addMulChoiceIcon" />
                     <button id="addMulChoice" class="select" type="button" >Multiple Choice</button>
                    
                 </div>
         
                 <!-- True/False Question Box -->
                 <div class="question-box">
                     <img id="addTrueFalseIcon" src="../pics/i-exam-multiple-choice-svgrepo-com.svg" alt="True/False Icon" class="addTrueFalseIcon" />
                     <button id="addTrueFalse" class="select" type="button" >True/False</button>
                    
                 </div>
         
                 <!-- Long Answer Question Box -->
                 <div class="question-box">
                     <img id="addLongAnsIcon" src="../pics/q1.svg" alt="Long Answer Icon" class="addLongAnsIcon" />
                     <button id="LongAns" class="select" type="button">Long Answer</button>
                    
                 </div>
             </div>
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
           </div>
         
 
       </div>
     </div>
   </div>
 
 
 




            <div class="mb-3">
                <label id="time" for="quizTime" class="form-label">Time for the Test (minutes)</label>
                <input type="number" class="form-control" id="quizTime">


<div id="timing">
    <p class="newDate">start date</p>
                <input type="datetime-local" id="startDate" class="form-control mb-3" placeholder="Enter the start date">
                
        <p class="newDate">end date</p>
                <input type="datetime-local" id="endDate" class="form-control mb-3" placeholder="Enter the end date">
            </div>
            <button id="createButton" type="submit" class="btn btn-primary">Create Quiz</button>
</div>
                
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
